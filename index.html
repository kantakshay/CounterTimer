<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Countdown Timer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="container">
    <span class="container_title"> Countdown Timer</span>
    <div class="container_labels">
      <p class="container_lables_label">Hours</p>
      <p class="container_lables_label">Minutes</p>
      <p class="container_lables_label">Seconds</p>
    </div>

    <div class="container_inputs">
      <input type="number" maxlength="2" placeholder="00" class="container_input_time hour"
        oninput="this.value=this.value.slice(0,this.maxLength)">

      <p class="container_inputs-colon">:</p>

      <input type="number" maxlength="2" placeholder="00" class="container_input_time minute"
        oninput="this.value=this.value.slice(0,this.maxLength)">

      <p class="container_inputs-colon">:</p>

      <input type="number" maxlength="2" placeholder="00" class="container_input_time sec"
        oninput="this.value=this.value.slice(0,this.maxLength)">
    </div>

    <div class="conatiner_btns">
      <button class="btn start">Start</button>
      <button class="btn stop">Stop</button>
      <button class="btn reset">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <audio>
    <source src="bell.wav" type="audio/ogg">
  </audio>

  
</body>

</html>
